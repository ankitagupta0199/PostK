{% extends 'userhome.html' %}


{% block page %}
<br>
<center>
<h1>Edit profile here!!!</h1>
<font style="color:orange;font-size:20px;"></font>		
<br>
<form method="post" action={{curl}}user/editprofileuser/ >
{% csrf_token %}
<table  cellspacing="10">
<tr>
	<td>Name</td>
	<td><input type="text" name="name" value={{userdetails.name}} /></td>
</tr>
<tr>
	<td>Email(Username)</td>
	<td><input readonly type="text" name="email" value={{userdetails.email}}></td>
</tr>
<tr>
	<td>Password</td>
	<td><input type="text" name="password" value={{userdetails.password}}></td>
</tr>
<tr>
	<td>Address</td>
	<td><textarea name="address" placeholder="Enter address" rows="5" cols="33">{{userdetails.address}}</textarea></td>
</tr>
<tr>
	<td>City</td>
	<td>
	<select style="width:250px;" name="city">
	<option>{{userdetails.city}}</option>
	<optgroup label="Madhya Pradesh">
	<option>Indore</option>
	<option>Bhopal</option>
	<option>Ujjain</option>
	</optgroup>
	<optgroup label="Maharastra">
	<option>Pune</option>
	<option>Mumbai</option>
	<option>Nasik</option>
	</optgroup>
	</select>
	</td>
</tr>
<tr>
	<td>Mobile</td>
	<td><input type="text" name="mobile"  value={{userdetails.mobile}}></td>
</tr>
<tr>
	<td>Date of Birth</td>
	<td><input type="date" name="dob" value={{userdetails.dob}} /></td>
</tr>
<tr>
	<td>Gender</td>
	<td>

	Male <input type="radio" {{m}} name="gender" value="male"/>
	&nbsp;&nbsp;&nbsp;
	Female <input type="radio" {{f}} name="gender" value="female"/>
	</td>
</tr>
<tr>
	<td><input type="submit" name="s" value="Update Profile"/></td>
</tr>
</table>
</form>

</center>



<br><br>

{% endblock %}
