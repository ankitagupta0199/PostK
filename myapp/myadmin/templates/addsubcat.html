{% extends 'adminhome.html' %}


{% block contentbox%}					

<h1>Add Sub Category Here</h1>
<font style="color:orange;font-size:20px;">{{output}}</font>		
<br>
<form enctype="multipart/form-data" method="post" action={{curl}}myadmin/addsubcat/ >
{% csrf_token %}
<table  cellspacing="10">
<tr>
	<td>Category</td>
	<td>
	<select name="catnm">
	<option>select category</option>
	{% for row in clist %}
	  <option>{{row.catnm}}</option>
	{% endfor %}	
	</select>
	</td>
</tr>
<tr>
	<td>Sub Category Name</td>
	<td><input type="text" name="subcatnm" placeholder="Enter category"/></td>
</tr>
<tr>
	<td>Sub Category Icon</td>
	<td><input type="file" name="subcaticon"/></td>
</tr>

<tr>
	<td><input type="submit" name="s" value="Add sub category"/></td>
</tr>
</table>
</form>


{% endblock %}
