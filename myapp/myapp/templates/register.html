{% extends 'base.html' %}


{% block contentbox %}					
<h1>Register here!!!</h1>
<font style="color:orange;font-size:20px;">{{output}}</font>		
<br/><br/>
<form method="post" action={{curl}}register/ >
{% csrf_token %}
<table  cellspacing="10">
<tr>
	<td>Name</td>
	<td><input type="text" name="name" placeholder="Enter name"/></td>
</tr>
<tr>
	<td>Email(Username)</td>
	<td><input type="text" name="email" placeholder="Enter email/username"/></td>
</tr>
<tr>
	<td>Password</td>
	<td><input type="password" name="password" placeholder="Enter password"/></td>
</tr>
<tr>
	<td>Address</td>
	<td><textarea name="address" placeholder="Enter address" rows="5" cols="33"></textarea></td>
</tr>
<tr>
	<td>City</td>
	<td>
	<select style="width:250px;" name="city">
	<option>Select City</option>
	<optgroup label="Madhya Pradesh">
	<option>Indore</option>
	<option>Bhopal</option>
	<option>Ujjain</option>
	</optgroup>
	<optgroup label="Maharastra">
	<option>Pune</option>
	<option>Mumbai</option>
	<option>Nasik</option>
	</optgroup>
	</select>
	</td>
</tr>
<tr>
	<td>Mobile</td>
	<td><input type="text" name="mobile" placeholder="Enter mobile"/></td>
</tr>
<tr>
	<td>Date of Birth</td>
	<td><input type="date" name="dob" placeholder="Enter date of birth"/></td>
</tr>
<tr>
	<td>Gender</td>
	<td>
	Male <input type="radio" name="gender" value="male"/>
	&nbsp;&nbsp;&nbsp;
	Female <input type="radio" name="gender" value="female"/>
	</td>
</tr>
<tr>
	<td><input type="submit" name="s" value="Register"/></td>
</tr>
</table>
</form>



{% endblock %}
